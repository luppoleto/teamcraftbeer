author = "JW / Themefisher"
# Google Analitycs
googleAnalitycsID = "UA-108839926-2"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/team-photo-3.jpg"
    icon = "tf-ion-play"
    heading = "Beer, Bikes & Beating Cancer"
    content= "Love beer? Can you bike a few miles? Join us in raising money for Cancer Research at Yale New Haven Hospital and Patient Care at Smilow Cancer Center thru the Closer to Free Ride."
    btn = true
    btnText="Get Involved"
    btnURL="#get-involved"

