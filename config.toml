home= "Home"
logo = "images/logo.png"
# Open Graph Defaults
ogUrl = "https://teamcraftbeer.org"
ogTitle = "Beer, Bikes & Beating Cancer"
ogDescription = "Join Team Craft Beer for the Closer to Free Ride to raise money for Cancer Research at Yale New Haven Hospital and Patient Care at Smilow Cancer Center"
